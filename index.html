<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Convertisseur de Miles en Kilomètres</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Convertisseur de Miles en Kilomètres</h1>
        <label class="input-label" for="miles">Distance en Miles :</label>
        <input class="input-field" type="number" id="miles" placeholder="Entrez une distance en miles">
        <button class="convert-button" onclick="convert()">Convertir</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        function convert() {
            let milesInput = document.getElementById("miles");
            let result = document.getElementById("result");

            let miles = parseFloat(milesInput.value);
            let kilometres = miles * 1.60934;

            result.innerHTML = miles + " Miles équivaut à " + kilometres + " Kilomètres.";
        }
    </script>
</body>
</html>
